<div class="col-lg-4">

    {% include 'armory/bar_chart.html' %}

    <div class="panel panel-default">
        <div class="panel-heading" style="cursor: pointer;" id="champion_damage_graph_header"><i
                class="fa fa-bar-chart-o fa-fw"></i>
            {{ body_title }}
        </div>
        {{ graph|safe }}
    </div>
</div>

<div class="modal fade bs-champion-damage-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            {{ graph|safe }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>

</div>
